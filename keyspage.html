<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                background: #000;
                color: #fdfdfd;
            }
            .modal-content {
                background: #000;
                color: #fdfdfd;
                border: 1px solid;
                text-align: center;
            }
            .align-items-center {
                justify-content: center;
            }
            .keys-wrapper {
                display: flex;
                justify-content: space-between;
            }
            .keys-wrapper > div {
                width: 50%;
            }
            .keys-wrapper span {
                text-transform: uppercase;
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="d-flex align-items-center py-3 mb-4 border-bottom">
                    <a href="/" class="mb-3 mb-md-0 text-light text-decoration-none">
                        <span class="fs-4">Capturando teclas</span>
                    </a>
                </header>
            </div>

            <main class="container">
                <div class="keys-wrapper">
                    <div>
                        <input type="text" @keyup="onKeyEvent" class="form-control">
                    </div>
                    <span>{{ keywords }}</span>
                </div>
            </main>

            <div class="modal modal-xl position-static d-block" tabindex="-1" v-if="egg">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Hola hola</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                <img src="https://i0.wp.com/codemyui.com/wp-content/uploads/2016/09/project-deadline-progress-bar-animation.gif?fit=880%2C440&ssl=1">
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        keywords: '',
                        egg: false,
                    }
                },
                methods: {
                    onKeyEvent(event) {
                        const value = event.target.value

                        if (event.keyCode === 13) {
                            this.egg = true
                        } else {
                            this.keywords = value
                        }
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
